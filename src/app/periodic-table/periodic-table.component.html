<div class="periodic-table">
  <app-element *ngFor="let element of elements" [element]="element" (sendElementMessage)="receiveMessage($event)" [isPeriodicTable]="true"></app-element>
</div>
<app-compound [interactedElement]="interactedElement" [events]="eventsSubject.asObservable()" [isPeriodicTable]="false"></app-compound>
