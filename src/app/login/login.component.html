<div class="container">
  <div class="d-flex justify-content-center h-50">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div style="margin-top: 10px;margin-bottom:-90px;">
          <h3>ChemLab Portal</h3>
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
            </div>
            <input type="text" class="form-control" name="username" placeholder="Username" ngModel
              #usernameInput="ngModel" required>
          </div>
          <span class="help-block" style="color:red;" *ngIf="usernameInput.invalid && usernameInput.touched">Please
            enter a username</span>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fa fa-key"></i></span>
            </div>
            <input type="password" class="form-control" name="password" placeholder="Password" ngModel
              #passwordInput="ngModel" required>
          </div>
          <span class="help-block" style="color:red;" *ngIf="passwordInput.invalid && passwordInput.touched">Please
            enter a password.</span>
          <div class="d-flex justify-content-center mt-3 login_container">
            <button type="submit" [disabled]="loginForm.invalid || showLoading" name="button" class="btn login_btn">
              <i *ngIf="showLoading" class="fa fa-spinner fa-spin"></i>&nbsp;&nbsp;
              <span *ngIf="showLoading">Loading...</span>
              <span *ngIf="!showLoading">Login</span>
            </button>
          </div>
        </form>
      </div>
      <div class="mt-4 modal-footer">
        <div class="d-flex justify-content-center links">
          Don't have an account? <a data-toggle="modal" data-target="#registerModal" (click)="onClickRegister()" class="ml-2">Sign Up</a>
        </div>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close-login-modal">Close</button>
      </div>
    </div>
  </div>
</div>
