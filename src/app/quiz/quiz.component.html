<div class= "container p-5">
	<div class= "row">
		<div class= "col-sm-8 offset-2">
				<h1 class="text-center"> {{currentQuiz + 1}} of {{quizzes.length}}</h1>
				<h2>{{quizzes[random]?.question}}</h2>
			<ul class="list-group" *ngFor="let quiz of quizzes">
				<label>
					<li class="list-group-item">
						<input type="radio" name="options" (change)="onAnswer(quiz?.answer)" [disabled]="answerSelected">
						{{quiz?.answer}}
					</li>
				</label>
			</ul>
			<div class="score">
				<button class="btn btn-success btn-block" (click)="displayScore()">Show score</button>
				<div *ngIf="score">
					Correct Answers: <span class="correctAnswer">{{correctAnswers}}</span> | Incorrect Answers: <span class="incorrectAnswer">{{incorrectAnswers}}</span>
				</div>
			</div>
		</div>
	</div>
</div>
