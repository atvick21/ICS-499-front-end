<div class= "container p-5">
	<div class= "row">
		<div class= "col-sm-8 offset-2">
			<p class="text-center"> {{currentQuiz + 1}} of {{quiz.length}}</p>
			<h1>{{quiz[random]?.question}}</h1>
			<ul class="list-group" *ngFor="let quiz of quiz[random]?.answers">
				<label>
					<li class="list-group-item">
						<!-- <input type="radio" name="options" (change)="onAnswer(quiz.correct)" [disabled]="answerSelected">
						{{quiz.option}}</li> -->

				</label>
			</ul>
			<button class="btn btn-success btn-block" (click)="displayScore()">Show score</button>
			<div *ngIf ="score">
				Correct Answers: {{correctAnswers}} | incorrect Answers: {{incorrectAnswers}}
			</div>

		</div>
	</div>
</div>
