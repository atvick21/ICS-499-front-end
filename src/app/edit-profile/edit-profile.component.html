<div class="container">
    <div class="main-body">
        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img width="150" src="{{user?.profileImgUrl}}" class="rounded-circle img-fluid img-thumbnail" alt="" />
                            <div *ngIf="fileStatus?.status==='progress'" class="progress mt-1">
                                <div class="progress-bar bg-info" role="progressbar"
                                    [style.width.%]="fileStatus?.percentage" aria-valuenow="0" aria-valuemin="0"
                                    aria-valuemax="100">
                                    {{ fileStatus?.percentage }}%
                                </div>
                            </div>
                            <div class="mt-3">
                                <h4>{{user?.username}}</h4>
                            </div>
                            <div class="mt-2">
                                <button (click)="updateProfileImage()" class="btn btn-primary" type="button">
                                    <i class="fa fa-fw fa-camera"></i>
                                    <span>Change Photo</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div class="modal-body">
                            <form #editUserForm="ngForm">
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input type="text" name="firstName" [(ngModel)]="user.firstName"
                                        class="form-control" required #firstNameInput="ngModel" requiered> 
                                        <span class="help-block" *ngIf="firstNameInput.invalid && firstNameInput.touched" style="color:red;">Please enter a First name</span>
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" name="lastName" [(ngModel)]="user.lastName" 
                                        class="form-control" required #lastNameInput="ngModel" requiered>
                                        <span class="help-block" *ngIf="lastNameInput.invalid && lastNameInput.touched" style="color:red;">Please enter a last name</span>
                                </div>
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" name="username" [(ngModel)]="user.username" 
                                        class="form-control" required #usernameInput="ngModel" requiered>
                                        <span class="help-block" *ngIf="usernameInput.invalid && usernameInput.touched" style="color:red;">Please enter a username</span>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" [(ngModel)]="user.email" 
                                        class="form-control" required #emailInput="ngModel" requiered>
                                </div>
                                <span class="help-block" *ngIf="emailInput.invalid && emailInput.touched" style="color:red;">Please enter an email.</span>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button [disabled]="editUserForm.invalid" type="button" (click)="onUpdateCurrentUser(editUserForm.value)" class="btn btn-primary">Save Changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- profile image change form -->
<form enctype="multipart/form-data" style="display:none;">
    <input type="file"
        (change)="onProfileImageChange($any($event.target).files[0].name, $any($event.target).files[0]); onUpdateProfileImage()"
        name="profile-image-input" id="profile-image-input" placeholder="file" accept="image/*" />
</form>
